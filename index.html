<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Volume of a Tetrahedron </title>
    <link rel = "icon" href = "tetrahedron.png" type = "image/x-icon">
    
    <!-- Pyscript -->
    <!-- Recommended meta tags -->
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    
    <!-- Bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>

<!-- variables for python imports-->
<py-env>
    - numpy
</py-env>
   
</py-script>    

    <div class="container">
        
        <h1 class="text-center">
            Volume of a Tetrahedron
        </h1>
        <br />
        <p><h3>Enter 4 Coordinates (Vertices of The Tetrahedron):</h3>
        <h4>Coordinate Example: (1,2,3) </h4>

        <br>

        <input id="coordinate1" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Coordinate" /></p>
        <input id="coordinate2" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Coordinate" /></p>
        <input id="coordinate3" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Coordinate" /></p>
        <input id="coordinate4" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Coordinate" /></p>
        
        <center>
            <button id="convert" type="submit"  class="btn btn-info" pys-onClick="convert">Convert</button>

        </center>
        
        <p>
        <h4>Results:</h4>
        <h4>Volume of the Given Tetrahedron:</h4>
        <textarea id="result" class="form-control" rows="2" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Result"></textarea></p>
    
        
    </div>    
    
    <!-- importing the corresponding python project -->
    <py-script src="./scripts/volume.py">
    </body>
    </html>
